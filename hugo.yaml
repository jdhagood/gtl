baseurl: "https://jdhagood.github.io/gtl/"
languageCode: "en-us"
title: "A minimal Hugo website"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About Me
      url: "about/"
      weight: 2
    - name: Categories
      url: "categories/"
      weight: 3
    - name: Tags
      url: "tags/"
      weight: 4

params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; JD Hagood {Year} | [Github](https://github.com/jdhagood/gtl) "

markup:
  highlight:
    noClasses: true         # Use CSS classes for styling (preferred for themes)
    style: "base16-snazzy"         # Choose a syntax highlighting style (e.g., monokai, github, dracula, etc.)
    lineNos: false           # Disable line numbers (set to true if you want them)
    lineNumbersInTable: true # If line numbers are enabled, use a table layout
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
